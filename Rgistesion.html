<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <section class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 text-info d-flex flex-column justify-content-center align-items-center text-secondary">
                  <h3>Please Register</h3>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                          <select class="form-select mb-3 text-info" aria-label="Default select example">
                            <option selected>Please select one</option>
                            <option value="Male">Male</option>
                            <option value="female">Female</option>
                            <option value="Both">Both</option>
                          </select>
                          <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Accept Our <a class="text-decoration-none text-info" href="">Terams And Condition</a>
                            </label>
                          </div>
                          <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <img class="img-fluid" src="images/signup.png" alt="">
                </div>
            </div>
        </section>
    </header>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
